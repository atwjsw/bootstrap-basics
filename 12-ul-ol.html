<title>普通列表、有序列表</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
<h5>普通列表</h5>
<ul>
    <li>列表项目</li>
    <li>列表项目</li>
    <li>列表项目</li>
    <li>列表项目</li>
    <li>列表项目</li>

<ol>

</ol>
<h5>有序列表嵌套</h5>
<ol>

    <li>
    有序列表

        <li>有序列表(2)</li>

    </li>

</ol>
