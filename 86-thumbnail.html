<!-- lg: >=1200
md: >=992
sm: >=768
xs: <768
bootstrap对屏幕的大小进行了细分，当屏幕处于什么范围内，就会显示什么尺寸的大小
当然对于不同的屏幕大小都是有分为12个栅栏的。很明显在类名上就可以体现出来。
如果说影响的话，其实屏幕的解析是按上面的顺序解释的，如果你的屏幕为800，就会解析sm的样式。
当然你可以自定义，如果设置显示的样式为sm的样式，那么大于sm尺寸都会按sm的样式设置，无论是大屏幕或者超大屏幕，都是按sm的样式设置的。 

如果没有效果的可以将class="col-xs-6 col-md-3"修改为class="col-xs-6 col-sm-3"试试

class="col-xs-6 col-md-3"的意思是在小屏幕时，一排显示两个缩略图，而大屏幕时一排显示四个缩略图
