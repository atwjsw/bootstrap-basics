<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>表单控件——下拉选择框select元素</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<form role="form">
  <div class="form-group">
    <select class="form-control"> 
      <option>1</option> 
      <option>2</option> 
      <option>3</option> 
      <option>4</option> 
      <option>5</option> 
      </select>
  </div>
  <div class="form-group">
      <select multiple class="form-control"> 
        <option>1</option> 
        <option>2</option> 
        <option>3</option> 
        <option>4</option> 
        <option>5</option> 
      </select>
  </div>
  <select multiple class="form-control">
    <option value="1">足球</option>
    <option value="2">游泳</option>
    <option value="3">慢跑</option>
    <option value="4">跳舞</option>
  </select>
</form>   
</body>
</html>

<!-- Bootstrap框架中的下拉选择框使用和原始的一致，多行选择设置multiple属性的值为multiple。Bootstrap框架会为这些元素提供统一的样式风格 -->
