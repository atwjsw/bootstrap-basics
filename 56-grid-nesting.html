<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>列的嵌套</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="56-grid-nesting.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- 我的里面嵌套了一个网格 -->
      <div class="row">
        <div class="col-md-6">col-md-6</div>
        <div class="col-md-6">col-md-6</div>
      </div>
    </div>
    <div class="col-md-4">col-md-4</div>
  </div>
  <div class="row">
    <div class="col-md-4">.col-md-4</div>
    <div class="col-md-8">
      <!-- 我的里面嵌套了一个网格 -->
      <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
      </div>
    </div>
  </div>
</div>

<h3>以下为练习代码</h3>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      col-md-8
      <div class="row">
        <div class="col-md-8">col-md-8</div>
        <div class="col-md-4">col-md-4</div>
      </div>
    </div>
    <div class="col-md-4">
      col-md-4
      <div class="row">
        <div class="col-md-9">col-md-9</div>
        <div class="col-md-3">col-md-3</div>
      </div>

    </div>
  </div>
</div>



</body>
</html>

<!-- Bootstrap框架的网格系统还支持列的嵌套。你可以在一个列中添加一个或者多个行（row）容器，然后在这个行容器中插入列（像前面介绍的一样使用列）。但在列容器中的行容器（row），宽度为100%时，就是当前外部列的宽度。 
注意：嵌套的列总数也需要遵循不超过12列。不然会造成末位列换行显示。
-->
